<!DOCTYPE html>
<html>
<head>
  <title>User List App</title>
</head>
<body>
  <h1>Our Team Users</h1>
  <button id="btn">Load Users</button>
  <ul id="userList"></ul>

  <script>
    document.getElementById("btn").addEventListener("click", async () => {
      const res = await fetch("/api/users"); // Calls backend
      const users = await res.json();
      const list = document.getElementById("userList");
      list.innerHTML = "";
      users.forEach(user => {
        const li = document.createElement("li");
        li.textContent = `ID: ${user.id} , Name: ${user.name}`;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
